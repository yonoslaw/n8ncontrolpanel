<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Control Panel - Projekty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen">

    <div class="container mx-auto p-6">
        <header class="mb-10">
            <div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    <i class="fas fa-folder-open mr-3"></i>Moje Projekty
                </h1>
                <p class="text-gray-400 mt-2 ml-12">Zarządzaj swoimi projektami N8N</p>
            </div>
        </header>

        <div id="projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Project cards will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectsList = document.getElementById('projects-list');

            const fetchProjects = async () => {
                try {
                    const response = await fetch('/api/projects');
                    const projects = await response.json();
                    renderProjects(projects);
                } catch (error) {
                    console.error('Error fetching projects:', error);
                    projectsList.innerHTML = '<p class="text-red-500">Nie udało się załadować projektów.</p>';
                }
            };

            const renderProjects = (projects) => {
                projectsList.innerHTML = '';

                projects.forEach(name => {
                    const card = document.createElement('a');
                    card.href = `/project.html?name=${name}`;
                    card.className = 'bg-gradient-to-br from-gray-800 to-gray-900 p-6 rounded-xl shadow-xl border border-gray-700 hover:border-blue-500 transition-all duration-300 flex flex-col justify-between hover:shadow-2xl hover:shadow-blue-500/10 group cursor-pointer relative';

                    card.innerHTML = `
                        <div class="mb-4">
                            <div class="flex items-center gap-3 mb-2">
                                <i class="fas fa-cube text-blue-400 text-xl"></i>
                                <h2 class="text-xl font-bold truncate text-gray-100 group-hover:text-blue-400 transition-colors" title="${name}">${name}</h2>
                            </div>
                            <p class="text-sm text-gray-500 flex items-center gap-2">
                                <i class="fas fa-info-circle"></i>
                                Kliknij aby edytować
                            </p>
                        </div>
                        <button data-action="delete" data-name="${name}" class="absolute top-3 right-3 text-red-400 hover:text-red-500 transition-colors p-2 z-10" title="Usuń projekt">
                            <i class="fas fa-trash text-lg"></i>
                        </button>
                    `;
                    projectsList.appendChild(card);
                });

                // Add "Create New Project" card
                const newProjectCard = document.createElement('div');
                newProjectCard.className = 'bg-gradient-to-br from-gray-800/50 to-gray-900/50 p-6 rounded-xl shadow-xl border-2 border-dashed border-gray-700 hover:border-blue-500 flex flex-col items-center justify-center min-h-[180px] transition-all duration-300 hover:shadow-blue-500/10 cursor-pointer group';
                newProjectCard.id = 'new-project-card';
                newProjectCard.innerHTML = `
                    <i class="fas fa-plus-circle text-5xl text-gray-600 mb-4 group-hover:text-blue-400 transition-colors"></i>
                    <h2 class="text-lg font-bold text-gray-400 mb-3 group-hover:text-blue-400 transition-colors">Stwórz nowy projekt</h2>
                    <div id="new-project-form" class="hidden w-full flex flex-col gap-2">
                        <input type="text" id="new-project-name" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-500" placeholder="Nazwa projektu...">
                        <div class="flex gap-2">
                            <button id="cancel-project-btn" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-all duration-200">
                                <i class="fas fa-times mr-2"></i>Anuluj
                            </button>
                            <button id="add-project-btn" class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 text-white py-2 rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-200 shadow-lg hover:shadow-blue-500/50">
                                <i class="fas fa-check mr-2"></i>Utwórz
                            </button>
                        </div>
                    </div>
                `;
                projectsList.appendChild(newProjectCard);

                // Setup event listeners for new project card
                const newProjectFormDiv = document.getElementById('new-project-form');
                const newProjectNameInput = document.getElementById('new-project-name');

                newProjectCard.addEventListener('click', (e) => {
                    if (!newProjectFormDiv.classList.contains('hidden')) return;
                    newProjectCard.querySelector('i').classList.add('hidden');
                    newProjectCard.querySelector('h2').classList.add('hidden');
                    newProjectFormDiv.classList.remove('hidden');
                    newProjectNameInput.focus();
                });

                document.getElementById('cancel-project-btn')?.addEventListener('click', (e) => {
                    e.stopPropagation();
                    newProjectCard.querySelector('i').classList.remove('hidden');
                    newProjectCard.querySelector('h2').classList.remove('hidden');
                    newProjectFormDiv.classList.add('hidden');
                    newProjectNameInput.value = '';
                });

                document.getElementById('add-project-btn')?.addEventListener('click', (e) => {
                    e.stopPropagation();
                    createProject();
                });

                newProjectNameInput?.addEventListener('keypress', (e) => {
                    e.stopPropagation();
                    if (e.key === 'Enter') {
                        createProject();
                    }
                });

                newProjectNameInput?.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            };

            const createProject = async () => {
                const newProjectNameInput = document.getElementById('new-project-name');
                const name = newProjectNameInput?.value.trim();
                if (!name) {
                    alert('Nazwa projektu nie może być pusta.');
                    return;
                }

                try {
                    const response = await fetch('/api/projects', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name })
                    });

                    if (response.status === 201) {
                        fetchProjects();
                    } else {
                        const message = await response.text();
                        alert(`Błąd: ${message}`);
                    }
                } catch (error) {
                    console.error('Error creating project:', error);
                    alert('Wystąpił błąd serwera podczas tworzenia projektu.');
                }
            };

            const deleteProject = async (name) => {
                if (!confirm(`Czy na pewno chcesz usunąć projekt "${name}"? Tej operacji nie można cofnąć.`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/projects/${name}`, { method: 'DELETE' });
                    if (response.ok) {
                        fetchProjects();
                    } else {
                        const message = await response.text();
                        alert(`Błąd: ${message}`);
                    }
                } catch (error) {
                    console.error('Error deleting project:', error);
                    alert('Wystąpił błąd serwera podczas usuwania projektu.');
                }
            };

            projectsList.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const action = button.dataset.action;
                const name = button.dataset.name;

                if (action === 'delete') {
                    e.preventDefault();
                    e.stopPropagation();
                    deleteProject(name);
                }
            });

            // Initial load
            fetchProjects();
        });
    </script>

</body>
</html>
